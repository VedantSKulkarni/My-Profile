  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <h1>Contact Me</h1>
        <small>Vedant Kulkarni</small>
        <p>      Hey guys, In this page you will find how to contact me.</p>
        <br>
        <br>
        <form class="form">
          <div class="flex">
            <input type="text" placeholder="First Name" class="small-input">
            <input type="text" placeholder="Last Name" class="small-input">
          </div>
          <div class="flex">
            <input type="text" placeholder="Email id" class="meduim-input">
            <input type="text" placeholder="Subject" class="meduim-input">
          </div>
          <textarea placeholder="Message" class="big-input"></textarea>
          <br>
          <input type="submit" value="Send" class="submit-button">
        </form>
        <br>
        <br>
        <h1>Please click on the bar icon on the top right for reading more about me</h1>
      </div>
    </div>
